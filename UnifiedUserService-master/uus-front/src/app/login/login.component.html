<div class="bgnd">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <span class="logo"
      ><img src="../../assets/img/logo-mail.png" alt="Myanatomy"
    /></span>
    <!-- <h1>&nbsp;</h1> -->
    <br />
    <br />
    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      Email:
      <span><input type="text" formControlName="email"/></span>
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <div *ngIf="loginForm.controls.email.errors.required">
          Your email is required
        </div>
      </div>
    </label>

    <label>
      Password:
      <span><input type="password" formControlName="password"/></span>
      <div
        *ngIf="submitted && loginForm.controls.password.errors"
        class="error"
      >
        <div *ngIf="loginForm.controls.password.errors.required">
          A password is required
        </div>
      </div>
    </label>
    <input
      type="submit"
      value="Login"
      class="cta"
      [disabled]="!loginForm.valid"
    />
    <!--
    I am new user, <button (click)="login=false">Register</button>
  --></form>
</div>
